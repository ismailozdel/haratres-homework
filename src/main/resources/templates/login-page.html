<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
    <link th:href="@{/css/register-page.css}" rel="stylesheet">
    <!--    <script type="text/javascript" th:src="@{/js/register.js}"/>-->
</head>
<body>

<div class="register-form">
    <form method="post" role="form" th:action="@{/login}" th:object="${user}">
        <div class="form-group">
            <label> Username</label>
            <input type="text" placeholder="Enter Username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label> Password</label>
            <input type="text" placeholder="Enter Password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
</body>
</html>
