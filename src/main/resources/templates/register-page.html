<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <div class="register-form">
        <form method="post" role="form" th:action="@{register/save}" th:object="${user}">
            <div class="form-group">
                <label> Username</label>
                <input type="text" placeholder="Enter Username" th:field="*{username}">
            </div>
            <div class="form-group">
                <label> Name</label>
                <input type="text" placeholder="Enter Username" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label> Surname</label>
                <input type="text" placeholder="Enter Username" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label> Email</label>
                <input type="text" placeholder="Enter Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label> Password</label>
                <input type="text" placeholder="Enter Password" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
